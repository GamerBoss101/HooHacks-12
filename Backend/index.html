<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM Voice Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Socket.IO client library -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        :root {
            --primary-color: #4c84ff;
            --secondary-color: #3367d6;
            --text-color: #333;
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --accent-color: #ff5252;
            --success-color: #4CAF50;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            transition: all 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-weight: 300;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .app-container {
                grid-template-columns: 2fr 1fr;
            }
        }

        .chat-container, .control-panel {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 20px;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .conversation {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            background-color: #f7f9fc;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 85%;
            position: relative;
            animation: fade-in 0.3s ease-out forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background-color: #e3f2fd;
            color: #0d47a1;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .ai {
            background-color: #f1f1f1;
            color: #37474f;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .system {
            background-color: #f8f9fa;
            font-style: italic;
            color: #666;
            text-align: center;
            max-width: 90%;
            margin: 10px auto;
            font-size: 0.9em;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .audio-player {
            width: 100%;
            margin-top: 8px;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button.recording {
            background-color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        button.processing {
            background-color: #ffa000;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .status-dot.active {
            background-color: var(--success-color);
        }

        /* Audio visualizer styles */
        .visualizer-container {
            margin-top: 15px;
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #audioVisualizer {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s;
        }

        #visualizerLabel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .volume-meter {
            height: 8px;
            width: 100%;
            background-color: #eee;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        #volumeLevel {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.1s ease, background-color 0.2s;
        }

        .settings-toggles {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }

        /* Model status indicators */
        .model-status {
            display: flex;
            gap: 8px;
        }
        
        .model-indicator {
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
        }
        
        .model-indicator.loading {
            background-color: #ffd54f;
            color: #000;
        }
        
        .model-indicator.loaded {
            background-color: #4CAF50;
            color: white;
        }
        
        .model-indicator.error {
            background-color: #f44336;
            color: white;
        }

        .message-timestamp {
            font-size: 0.7em;
            color: #888;
            margin-top: 4px;
            text-align: right;
        }
        
        .simple-timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSM Voice Chat</h1>
        <p class="subtitle">Talk naturally with the AI using your voice</p>
    </header>

    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Conversation</h2>
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                
                <!-- Add this model status panel -->
                <div class="model-status">
                    <div id="csmStatus" class="model-indicator loading" title="Loading CSM model...">CSM</div>
                    <div id="asrStatus" class="model-indicator loading" title="Loading ASR model...">ASR</div>
                    <div id="llmStatus" class="model-indicator loading" title="Loading LLM model...">LLM</div>
                </div>
            </div>
            <div id="conversation" class="conversation"></div>
        </div>

        <div class="control-panel">
            <div>
                <h3>Controls</h3>
                <p>Click the button below to start and stop recording.</p>
                <div class="button-row">
                    <button id="streamButton">
                        <i class="fas fa-microphone"></i>
                        Start Conversation
                    </button>
                    <button id="clearButton">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                </div>
                
                <!-- Audio visualizer and volume meter -->
                <div class="visualizer-container">
                    <canvas id="audioVisualizer"></canvas>
                    <div id="visualizerLabel">Start speaking to see audio visualization</div>
                </div>
                <div class="volume-meter">
                    <div id="volumeLevel"></div>
                </div>
            </div>
            
            <div class="settings-panel">
                <h3>Settings</h3>
                <div class="settings-toggles">
                    <div class="toggle-switch">
                        <input type="checkbox" id="autoPlayResponses" checked>
                        <label for="autoPlayResponses">Autoplay Responses</label>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="showVisualizer" checked>
                        <label for="showVisualizer">Show Audio Visualizer</label>
                    </div>
                    <div>
                        <label for="speakerSelect">Speaker Voice:</label>
                        <select id="speakerSelect">
                            <option value="0">Speaker 0 (You)</option>
                            <option value="1">Speaker 1 (AI)</option>
                        </select>
                    </div>
                    <div>
                        <label for="thresholdSlider">Silence Threshold: <span id="thresholdValue">0.010</span></label>
                        <input type="range" id="thresholdSlider" min="0.001" max="0.05" step="0.001" value="0.01">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by CSM 1B & Llama 3.2 | Whisper for speech recognition</p>
    </footer>

    <!-- Load external JavaScript file -->
    <script src="voice-chat.js"></script>
</body>
</html>
